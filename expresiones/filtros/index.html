<!doctype html>
<html ng-app>
	<head>
		<meta charset="utf-8"/>
		<title>Filtros AngularJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
	</head>
	<body>
		<h1>Mi tienda de verduras</h1>
		
		<ul>
			<li>Apio {{ 50 | currency }}</li>
			<li>Brócoli {{ 50 | currency:"€" }}</li>
			<li>Espinaca {{ 80 + 10 | currency:"BsF." }} importada de {{ 'INdia' | uppercase}}</li>
		</ul>

	</body>
</html>
